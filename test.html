<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Add spacing between items */
        }
        .item {
            width: 200px; /* Set the width of each item */
            text-align: center; /* Center content */
            border: 1px solid #ddd; /* Add a subtle border */
            border-radius: 8px; /* Add rounded corners to the border */
            padding: 10px; /* Add padding to create space between border and content */
            transition: transform 0.3s; /* Add a smooth transition effect */
        }
        .item:hover {
            transform: translateY(-5px); /* Add a subtle hover effect */
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Add rounded corners to the image */
        }
        .item-name {
            margin-top: 5px; /* Add space between image and name */
            font-weight: bold; /* Make product name bold */
        }
        .cart-icon {
            width: 50px; /* Set width of cart icon */
            height: auto; /* Maintain aspect ratio */
            margin-top: 5px; /* Add space between name and cart icon */
            cursor: pointer; /* Change cursor to indicate clickable */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <table>
                <tr>
                    <td><img src="catstoy.jpg" alt="Product Image 1"></td>
                </tr>
                <tr>
                    <td class="item-name">Product Name 1</td>
                    <td><img class="cart-icon" src="cart.jpg" alt="Add to Cart"></td>
                </tr>
            </table>
        </div>
        <div class="item">
            <table>
                <tr>
                    <td><img src="catstoy.jpg" alt="Product Image 2"></td>
                </tr>
                <tr>
                    <td class="item-name">Product Name 2</td>
                    <td><img class="cart-icon" src="cart.jpg" alt="Add to Cart"></td>
                </tr>
            </table>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
