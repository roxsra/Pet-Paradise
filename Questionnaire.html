        <h1 style="text-align: center;">Questionnaire</h1>
        <form name="myForm" method="post" action="questionnaire.php" >
            <label for="Name">Name:</label>
            <input type="text" id="name" name="name" >
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female">Female
            <label for="pets">Do you currently own any pets?
            <input type="checkbox" id="pets" name="pets"> yes
            <input type="checkbox" id="pets" name="pets"> no </label>
            <label for="message">Any Additional Comments:</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>

        <script>
            // Function to do some Validation  
            function ValidationForm(){
                // Get inputs from the form
                let name = document.forms["myForm"]["name"].value;
                let email = document.forms["myForm"]["email"].value;
                let gender = document.querySelector('input[name="gender"]:checked');
                // Name validation
                if (name === '') {//if user did not put their name it will show them a alert message  
                    alert('Name is required.');
                    document.getElementById('name').focus(); //focus on the input
                    return false;
                }
                // Email validation
                if(email.indexOf("@", 0) < 0) {//if email did not contain @ it is not correct
                 alert("Please enter a valid e-mail address.");
                 document.getElementById('email').focus();
                    return false;
                }     
                if(email.indexOf(".", 0) < 0) {//if email did not contain . it is not correct
                alert("Please enter a valid e-mail address.");
                document.getElementById('email').focus();
                    return false;
                }
                // Gender validation
                if (!gender) {//if user did not select their gender it will show them a alert message
                    alert('Please select your gender.');
                    return false;
                }
                return true;//otherwise return true
            }
            </script>
