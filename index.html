        <script>
            // JavaScript to update date and time
            function date() {
                var currentDate = new Date();

                // Get the date and time components
                var date = currentDate.toDateString();
                var time = currentDate.toLocaleTimeString();

                // Display the date and time in the designated element
                document.getElementById('datetime').innerHTML = 'Today is  ' + date + ', and the time is  ' + time;
                }
                window.onload = date;

        </script>

          <script>
            // Array of images 
            let imageFilenames = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
        
            let currentIndex = 0;
            let galleryImage = document.getElementById('galleryImage');
        
            // function to change the photos 
            function change() {
              // Increment index
              currentIndex = (currentIndex + 1) % imageFilenames.length;//because we have only 3 photos 
              //set new image source to display 
              galleryImage.src = imageFilenames[currentIndex];
              setTimeout(change, 3000);// to call changePhoto again after 3 seconds
            }
            change();// first call to start changing photos
          </script>
